<div class="upward active" onclick="scrollTopTop()"></div>

<script>
  window.addEventListener('scroll', function () {
    const scroll = document.querySelector('.upward');
    scroll.classList.toggle('active', window.scrollY > 200);
  });
  function scrollTopTop() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth',
    });
  }
</script>
